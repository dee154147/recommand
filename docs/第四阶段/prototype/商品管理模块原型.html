<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理模块 - 智能分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-2%) translateY(-2%); }
            50% { transform: translateX(2%) translateY(-1%); }
            75% { transform: translateX(-1%) translateY(2%); }
        }

        /* 顶部导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            z-index: 1000;
            padding: 0 5%;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-item a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-item a:hover {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .nav-item.active a {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 70px;
            padding: 2rem 5%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }

        /* 功能步骤指示器 */
        .steps-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .step.completed {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .step.active .step-number {
            background: #00ffff;
            color: #000;
        }

        .step.completed .step-number {
            background: #00ff00;
            color: #000;
        }

        .step-text {
            font-weight: 500;
        }

        /* 功能区域 */
        .function-area {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .function-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #00ffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* 商品描述输入区域 */
        .description-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .description-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .description-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-hint {
            font-size: 0.9rem;
            color: #888888;
            margin-top: 0.5rem;
        }

        /* 按钮样式 */
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* 标签展示区域 */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 相似商品展示 */
        .similar-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.2);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #00ffff;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .product-category {
            font-size: 0.9rem;
            color: #888888;
            margin-bottom: 0.5rem;
        }

        .similarity-score {
            font-size: 0.9rem;
            color: #ffa500;
            font-weight: 500;
        }

        /* 商业分析报告 */
        .analysis-report {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 1rem;
        }

        .analysis-section {
            margin-bottom: 2rem;
        }

        .analysis-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #888888;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00ffff;
        }


        /* 指标说明图标 */
        .metric-info-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            color: #00ffff;
        }

        .metric-info-icon:hover {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            transform: scale(1.1);
        }

        /* 指标说明弹窗 */
        .metric-info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .metric-info-modal.show {
            display: flex;
        }

        .metric-info-content {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .metric-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .metric-info-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
        }

        .metric-info-close {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .metric-info-close:hover {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }

        .metric-info-body {
            padding: 2rem;
        }

        .metric-info-section {
            margin-bottom: 2rem;
        }

        .metric-info-section h4 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 1rem;
        }

        .metric-info-section p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .metric-info-formula {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            color: #00ffff;
            margin: 1rem 0;
        }

        .metric-info-steps {
            list-style: none;
            padding: 0;
        }

        .metric-info-steps li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #cccccc;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .metric-info-steps li:last-child {
            border-bottom: none;
        }

        .metric-info-steps li::before {
            content: "•";
            color: #00ffff;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .insights-list {
            list-style: none;
        }

        .insights-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #cccccc;
        }

        .insights-list li:last-child {
            border-bottom: none;
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #00ffff;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .steps-indicator {
                flex-direction: column;
                gap: 1rem;
            }

            .similar-products {
                grid-template-columns: 1fr;
            }

            .nav-menu {
                display: none;
            }
        }

        /* 隐藏/显示功能区域 */
        .function-area.hidden {
            display: none;
        }

        .function-area.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        /* 默认隐藏功能区域2-4 */
        #area2, #area3, #area4 {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画层 -->
    <div class="bg-animation"></div>
    
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">智能推荐系统</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/">首页</a></li>
                <li class="nav-item"><a href="/product-search">商品检索</a></li>
                <li class="nav-item"><a href="/product-management">商品管理</a></li>
                <li class="nav-item active"><a href="/product-analysis">智能分析</a></li>
                <li class="nav-item"><a href="/user-interaction">用户交互</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">商品管理模块 - 智能分析</h1>
            <p class="page-subtitle">基于LLM的商品标签生成、相似商品检索和商业特征分析</p>
        </div>

        <!-- 功能步骤指示器 -->
        <div class="steps-indicator">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <div class="step-text">商品描述输入</div>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <div class="step-text">标签生成</div>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <div class="step-text">相似商品检索</div>
            </div>
            <div class="step" id="step4">
                <div class="step-number">4</div>
                <div class="step-text">商业分析</div>
            </div>
        </div>

        <!-- 功能区域1：商品描述输入 -->
        <div class="function-area" id="area1">
            <h2 class="function-title">
                <span>📝</span>
                商品描述输入
            </h2>
            <p style="color: #cccccc; margin-bottom: 1rem;">
                请输入您要分析的商品描述，系统将基于LLM自动生成商品标签。
            </p>
            <textarea 
                class="description-input" 
                id="productDescription"
                placeholder="请输入商品描述，例如：这是一款高性能的智能手机，采用最新的处理器，拥有出色的拍照功能和长续航能力，适合商务人士和摄影爱好者使用..."
            ></textarea>
            <div class="input-hint">
                建议输入50-500字的详细描述，包含商品的主要特征、功能、用途等信息
            </div>
            <div style="margin-top: 1.5rem; text-align: center;">
                <button class="btn btn-primary" id="generateTagsBtn" onclick="generateTags()">
                    🤖 生成商品标签
                </button>
            </div>
        </div>

        <!-- 功能区域2：标签生成结果 -->
        <div class="function-area hidden" id="area2">
            <h2 class="function-title">
                <span>🏷️</span>
                生成的商品标签
            </h2>
            <div id="tagsContainer" class="tags-container">
                <!-- 标签将通过JavaScript动态生成 -->
            </div>
            <div style="margin-top: 1.5rem; text-align: center;">
                <button class="btn btn-secondary" id="findSimilarBtn" onclick="findSimilarProducts()">
                    🔍 查找相似商品
                </button>
            </div>
        </div>

        <!-- 功能区域3：相似商品展示 -->
        <div class="function-area hidden" id="area3">
            <h2 class="function-title">
                <span>🔍</span>
                相似商品检索结果
            </h2>
            <div id="similarProductsContainer" class="similar-products">
                <!-- 相似商品将通过JavaScript动态生成 -->
            </div>
            <div style="margin-top: 1.5rem; text-align: center;">
                <button class="btn btn-primary" id="analyzeBtn" onclick="analyzeCommercialFeatures()">
                    📊 进行商业分析
                </button>
            </div>
        </div>

        <!-- 功能区域4：商业分析报告 -->
        <div class="function-area hidden" id="area4">
            <h2 class="function-title">
                <span>📊</span>
                商业特征分析报告
            </h2>
            <div id="analysisReport" class="analysis-report">
                <!-- 分析报告将通过JavaScript动态生成 -->
            </div>
            <div style="margin-top: 1.5rem; text-align: center;">
                <button class="btn btn-secondary" onclick="resetAnalysis()">
                    🔄 重新分析
                </button>
            </div>
        </div>
    </main>

    <!-- 指标说明弹窗 -->
    <div id="metricInfoModal" class="metric-info-modal">
        <div class="metric-info-content">
            <div class="metric-info-header">
                <h3 class="metric-info-title" id="metricInfoTitle">指标说明</h3>
                <button class="metric-info-close" onclick="closeMetricInfo()">&times;</button>
            </div>
            <div class="metric-info-body" id="metricInfoBody">
                <!-- 指标说明内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 模拟数据
        const mockTags = ['智能手机', '高性能', '拍照功能', '长续航', '商务手机'];
        const mockSimilarProducts = [
            { id: 1, name: 'iPhone 15 Pro', category: '智能手机', similarity: 0.95, icon: '📱' },
            { id: 2, name: 'Samsung Galaxy S24', category: '智能手机', similarity: 0.92, icon: '📱' },
            { id: 3, name: '华为Mate 60 Pro', category: '智能手机', similarity: 0.89, icon: '📱' },
            { id: 4, name: '小米14 Ultra', category: '智能手机', similarity: 0.87, icon: '📱' },
            { id: 5, name: 'OPPO Find X7', category: '智能手机', similarity: 0.85, icon: '📱' },
            { id: 6, name: 'vivo X100 Pro', category: '智能手机', similarity: 0.83, icon: '📱' },
            { id: 7, name: 'OnePlus 12', category: '智能手机', similarity: 0.81, icon: '📱' },
            { id: 8, name: 'Google Pixel 8', category: '智能手机', similarity: 0.79, icon: '📱' },
            { id: 9, name: 'Sony Xperia 1 V', category: '智能手机', similarity: 0.77, icon: '📱' },
            { id: 10, name: 'Nothing Phone 2', category: '智能手机', similarity: 0.75, icon: '📱' }
        ];

        // 清空后续步骤的信息
        function clearSubsequentSteps() {
            console.log('清空后续步骤信息');
            
            // 隐藏区域3和区域4
            const area3 = document.getElementById('area3');
            const area4 = document.getElementById('area4');
            
            if (area3) {
                area3.style.display = 'none';
                area3.classList.remove('show');
            }
            
            if (area4) {
                area4.style.display = 'none';
                area4.classList.remove('show');
            }
            
            // 重置步骤指示器
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            const step4 = document.getElementById('step4');
            
            if (step2) {
                step2.classList.remove('active', 'completed');
            }
            if (step3) {
                step3.classList.remove('active', 'completed');
            }
            if (step4) {
                step4.classList.remove('active', 'completed');
            }
            
            // 清空相似商品列表
            const similarProductsList = document.getElementById('similarProductsList');
