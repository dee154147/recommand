<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐系统 - 主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .api-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .api-link {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .api-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 推荐系统</h1>
        <p>基于内容的智能商品推荐系统</p>
        
        <div class="api-links">
            <a href="/api/products" class="api-link">📦 商品列表</a>
            <a href="/api/categories" class="api-link">📂 商品分类</a>
            <a href="/api/recommendations?product_id=1" class="api-link">🎯 推荐商品</a>
            <a href="/api/search?q=手机" class="api-link">🔍 商品搜索</a>
        </div>
        
        <div class="status">
            <h3>✅ 系统状态</h3>
            <p>Flask后端服务运行正常</p>
            <p>API接口已就绪</p>
        </div>
    </div>
</body>
</html>
